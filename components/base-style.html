<link rel="import" href="/libs/paper-styles/color.html">
<link rel="import" href="/libs/paper-styles/typography.html">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type='text/css'/>

<custom-style>
<style is="custom-style">
html, body {
  margin: 0;
  padding: 0;
}

body {
  height: 100%;
  width: 100%;
}

article {
  font-family: 'Raleway', sans-serif;
  padding: 10px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 800px;
}

article p, article li {
  @apply --paper-font-body1;
  font-family: 'Raleway', sans-serif;
}

article code {
  @apply --paper-font-code1;
  font-family: 'Roboto Mono', monospace;
}

article img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 100%;
}

article pre {
  overflow-x: auto;
}

code, kbd, pre, samp {
  font-family: 'Roboto Mono', monospace;
}

h1, h2, h3, h4, h5, h6 {
  margin-top: 40px;
}

figure {
  margin-bottom: 1em;
}

figure img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

figure figcaption {
  text-align: center;
}

hr {
  border: 0;
  height: 1px;
  background-color: var(--paper-grey-300);
}

header, footer {
  font-family: 'Raleway', sans-serif;
  background-color: #0042a5;
  background-position: center top;
  background-size: cover;
  background-image: url('/images/bg.jpg');
  display: block;
  text-align: center;
  width: 100%;
  color: white;
}

header {
  margin-top: 0;
  margin-bottom: 30px;
  padding-top: 10px;
  padding-bottom: 10px;
}

footer {
  margin-top: 30px;
  margin-bottom: 0;
  padding-top: 30px;
  padding-bottom: 30px;
}

.front-page header {
  padding-top: 30px;
  padding-bottom: 30px;
}

header a, footer a {
  color: white;
}
</style>
</custom-style>
